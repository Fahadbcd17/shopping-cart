<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 13 128GB White With 10% VAT</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="phone-removing-btn" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="selected-phone-value" type="text" class="form-control text-center" value="1">
                           <button id="phone-adding-btn" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="phone-price">1219</span></h5>
                        <img id="remove-all-phone" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Green With 5% VAT</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="case-removing-btn" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="selected-case-value" type="text" class="form-control text-center" value="1">
                           <button  id="case-adding-btn" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="case-price">59</span></h5>
                        <img id="remove-all-case" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="subtotal-price">1278</span></h5>
                        <h5>$<span id="vat">125</span></h5>
                        <h5>$<span id="total-price">1403</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>


   <script>
         // Adding Button For Phone
         document.getElementById('phone-adding-btn').addEventListener('click', function(){
            quantity('selected-phone-value', 1);      // Adding Quantity
            price("phone-price", 1219);          // Adding Price
            price('subtotal-price', 1219)     // Adding Subtotal
            price('vat', 122);
            price('total-price', 1341);
         })
         // Removing Button For Phone
         document.getElementById('phone-removing-btn').addEventListener('click', function(){
            quantity('selected-phone-value', -1);  // Removing Quantity
            price("phone-price", -1219);         // Removing Price
            price('subtotal-price', -1219)    // Removing Subtotal
            price('vat', -122);
            price('total-price', -1341);
         })
         // Removing All Phone
         document.getElementById('remove-all-phone').addEventListener('click', function(){
            var selectedValue = parseFloat(document.getElementById('selected-phone-value').value);
            var price = parseFloat(document.getElementById('phone-price').innerHTML);
            selectedValue = 0;
            price = 1;
            document.getElementById('selected-phone-value').value = selectedValue;
            document.getElementById('phone-price').innerHTML = price;
         
         })
         // Adding Button For Case
         document.getElementById('case-adding-btn').addEventListener('click', function(){
            quantity('selected-case-value', 1);      // Adding Quantity
            price("case-price", 59);          // Adding Price
            price('subtotal-price', 59)    // Adding Subtotal
            price('vat', 3);
            price('total-price', 62);
         })
         // Removing Button For Case
         document.getElementById('case-removing-btn').addEventListener('click', function(){
            quantity('selected-case-value', -1);// Removing Quantity                 
            price("case-price", -59);         // Removing Price
            price('subtotal-price', -59)   // Removing Subtotal
            price('vat', -3);
            price('total-price', -62);
         })
         // Removing All Case
         document.getElementById('remove-all-case').addEventListener('click', function(){
            var selectedValue = parseFloat(document.getElementById('selected-case-value').value);
            var price = parseFloat(document.getElementById('case-price').innerHTML);
            selectedValue = 0;
            price = 1;
            document.getElementById('selected-case-value').value = selectedValue;
            document.getElementById('case-price').innerHTML = price;
         })
         ////////////////////////////////////////////////////////////////////////////////////////////////
         // Adding And Removing Quantity
         function quantity(id, a){
                  var selectedValue = parseFloat(document.getElementById(id).value);
                     var selected = selectedValue + a;
                     document.getElementById(id).value = selected;
         }

         // Adding And Removing Price
         function price(id, a){
         const price = parseFloat(document.getElementById(id).innerHTML) + a;
         document.getElementById(id).innerHTML = price;
         }
         
   </script>
</body>

</html>
